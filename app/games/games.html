<div class="row">
	<div class="col-md-12">
		<div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
					<input class="form-control" placeholder="Search by title" ng-model="search.title" type="text">
					<span class="input-group-btn" ng-show="search.title"><button class="btn btn-link" title="Clear search" ng-click="clearSearch()"><i class="glyphicon glyphicon-remove"></i></button></span>
				</div>
			</div>
			<div class="form-group pull-right">
				<a href="#!/game/0" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i> Add Game</a>
			</div>
			<div class="form-group">
				<label><input type="checkbox" ng-model="hideFinished"/> Hide Finished</label>
		</div>
		<table class="table table-striped table-bordered" ng-show="games.length > 0">
			<thead>
				<th ng-click="sortBy('title')">
					Title <span ng-class="{'glyphicon-sort-by-attributes-alt' : sort.reverse && sort.type == 'title', 'text-muted' : sort.type !== 'title'}" class="glyphicon glyphicon-sort-by-attributes pull-right"></span>
				</th>
				<th ng-click="sortBy('release_date')">
					Release Date <span ng-class="{'glyphicon-sort-by-attributes-alt' : sort.reverse && sort.type == 'release_date', 'text-muted' : sort.type !== 'release_date'}" class="glyphicon glyphicon-sort-by-attributes pull-right"></span>
				</th>
				<th>Platform</th>
				<th>Genre</th>
				<th>Status</th>
				<th>Interest</th>
			</thead>
			<tbody>
				<tr ng-repeat="game in games | orderBy:sort.type:sort.reverse | filter: filterGames">
					<td><a href="#!/game/{{game.game_id}}">{{game.title}}</a></td>
					<td>{{game.release_date | date:'yyyy-MM-dd'}}</td>
					<td>{{game.platform}}</td>
					<td>{{game.genre}}</td>
					<td ng-class="{'bg-success' : game.game_status == 'Finished', 'bg-warning' : game.game_status == 'Started'}">{{game.game_status}}</td>
					<td ng-class="{'text-danger' : game.interest_level == 'High', 'text-warning' : game.interest_level == 'Medium', 'text-success' : game.interest_level == 'Low'}">{{game.interest_level}}</td>
				</tr>
			</tbody>
		</table>
		<h4 ng-show="games.length == 0">No games found</h4>
	</div>
</div>
