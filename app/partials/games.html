<div class="row">
    <div class="col-md-12">
        <div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                    <input class="form-control" placeholder="Search by title" ng-model="search.title" type="text">
                    <span class="input-group-btn" ng-show="search.title"><button class="btn btn-link" title="Clear search" ng-click="clearSearch()"><i class="glyphicon glyphicon-remove"></i></button></span>
                </div>
            </div>
            <div class="form-group pull-right">
                <a href="#!/game/0" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i> Add Game</a>
            </div>
        </div>
        <table class="table table-striped table-bordered" ng-show="games.length > 0">
            <thead>
                <th>Title</th>
                <th>Release Date</th>
                <th>Platform</th>
                <th>Genre</th>
                <th>Status</th>
                <th>Interest</th>
            </thead>
            <tbody>
                <tr ng-repeat="game in games | filter:search">
                    <td><a href="#!/game/{{game.game_id}}">{{game.title}}</a></td>
                    <td>{{game.release_date | date:'yyyy-MM-dd'}}</td>
                    <td>{{game.platform}}</td>
                    <td>{{game.genre}}</td>
                    <td ng-class="{'bg-success' : game.current_status == 'Finished', 'bg-warning' : game.current_status == 'Started'}">{{game.current_status}}</td>
                    <td ng-class="{'text-danger' : game.interest == 'High', 'text-warning' : game.interest == 'Medium', 'text-success' : game.interest == 'Low'}">{{game.interest}}</td>
                </tr>
            </tbody>
        </table>
        <h4 ng-show="games.length == 0">No games found</h4>
    </div>
</div>
